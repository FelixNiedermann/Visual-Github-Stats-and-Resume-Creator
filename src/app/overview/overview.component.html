

<div class="layout">
    <section class="section header">
        <input placeholder="Github Username" [(ngModel)]="username" #ctrl="ngModel" required (change)="load()">
    </section>

    <section *ngIf="user" class="section main">
        <div class="container">
            
            <div class="profileContainer">
                <img [src]="user.avatar_url">
                <h1>{{ user.name }}</h1>
            </div>

            <div class="repoContainer">
                <h3>Repositories</h3>
                <div class="repo" *ngFor="let r of repos">
                    {{r.name}}
                    {{r.stargazers_count}}
                    <a target="_blank" href="{{r.html_url}}">Open in Github</a>
                    
                </div>
            </div>
        </div>
    </section>
</div>


<style>
    .layout {
        font-family: "Arial";
        box-shadow: 0px 0px 10px 10px lightgray;
        max-width: 1200px;
        margin: 0 auto;
        overflow-x: hidden;
    }

    .section {
        padding: 20px 0;
        width: 100%;
    }

    .header {
        background-color: #222;
        display: flex;
        justify-content: center;
        height: 50px;
    }

    .header input {
        min-width: 200px;
        width: 50%;
        border-radius: 10px;
        border: none;
        padding-left: 20px;
        font-size: 28px;
    }

    .main {
        background-color: #ededed;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 80%;
    }

    .profileContainer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-area: 'image name name name'
                   'image followers following repos';
        gap: 20px;
    }

    .profileContainer img {
        grid-column:  1/2;
        margin: 0 auto;
        border-radius: 50%;
        margin-left: 50%;
        transform: translateX(-50%);
        max-width: 200px;
    }

    .profileContainer h1 {
        margin: 0;
        grid-column:  2/4;
    }
</style>
